      'Omit<RepayLoanEvent,"loan">':
        {
          "properties":
            {
              "amountPaid": { "type": "number" },
              "blockNumber": { "type": "number" },
              "blockTimestamp": { "type": "number" },
              "collateralDeposited": { "type": "number" },
              "date": { "type": "string" },
              "id": { "type": "string" },
              "interestPayable": { "type": "number" },
